<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابدأ محادثتك مع صوتـك</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lateef', sans-serif;
        }
        
        body {
            font-family: 'Lateef', sans-serif;
            background-color: #dff1f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
            color: #6c757d;
        }

        /* Container Centering */
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Header */
        .header {
            font-size: 1.8rem;
            color: #4a4a4a;
            font-weight: bold;
            margin-top: 20px;
        }

        .title {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #6c757d;
        }

        /* Chat Box Styling */
        .chat-container {
            width: 100%;
            max-width: 360px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 1rem;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        /* Chat Messages Styling */
        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            max-width: 75%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 12px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #d1e7dd;
            border-radius: 12px 12px 0 12px;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f8f9fa;
            border-radius: 12px 12px 12px 0;
            text-align: left;
            margin-right: auto;
        }

        .chat-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 6px;
            object-fit: cover;
        }

        /* Input Area */
        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
        }

        .send-button {
            padding: 8px 10px;
            margin-left: 5px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            text-align: center;
            font-size: 0.9rem;
            color: #7a7a7a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .nav-text {
            margin-top: 2px;
            font-size: 1.2rem;
            color: #7a7a7a;
            transition: color 0.3s;
        }

        .nav-item:hover .nav-text {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">ابدأ محادثتك مع صوتـك</h1>
        <div class="title">مرحبًا بك! ابدأ محادثتك مع صوتـك هنا.</div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input" placeholder="ابدأ محادثتك مع صوتـك.." />
                <button class="send-button" onclick="sendMessage()">أرسـل</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="navbar">
      <div class="nav-item">
        <a href="{{ url_for('evaluate_pronounce') }}">
          <img src="/static/images/sotik_icon.png" alt="صوتـك">
          <p class="nav-text">صوتـك</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('chat_page') }}">
          <img src="/static/images/Question_icon.png" alt="أسألني">
          <p class="nav-text">أسألني</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('learning_journey') }}">
          <img src="/static/images/journey_icon.png" alt="رحلتي">
          <p class="nav-text">رحلتي</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('account_page') }}">
          <img src="/static/images/myacc_icon.png" alt="حسابي">
          <p class="nav-text">حسابي</p>
        </a>
      </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("chatInput");
            const messages = document.getElementById("chatMessages");

            // Get the user's message and clear the input
            const messageText = input.value;
            input.value = "";

            if (messageText.trim() !== "") {
                // Display the user's message aligned to the right
                const userMessage = document.createElement("div");
                userMessage.classList.add("chat-message", "user-message");
                userMessage.innerHTML = `<img src="/static/images/avatar3.jpg" alt="User Icon"> ${messageText}`;
                messages.appendChild(userMessage);
                messages.scrollTop = messages.scrollHeight;

                // Send message to ChatGPT and get response
                try {
                    const botResponse = await getChatGPTResponse(messageText);

                    // Display ChatGPT's response aligned to the left
                    const botMessage = document.createElement("div");
                    botMessage.classList.add("chat-message", "bot-message");
                    botMessage.innerHTML = `<img src="/static/images/sotik_icon.png" alt="Bot Icon"> ${botResponse}`;
                    messages.appendChild(botMessage);

                    // Scroll to the bottom of the chat after bot response
                    messages.scrollTop = messages.scrollHeight;
                } catch (error) {
                    console.error("Error getting response:", error);
                }
            }
        }

        async function getChatGPTResponse(userMessage) {
            const apiKey = "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"
            const url = "https://api.openai.com/v1/chat/completions";

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userMessage }],
                    max_tokens: 150
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>
</body>
</html>
