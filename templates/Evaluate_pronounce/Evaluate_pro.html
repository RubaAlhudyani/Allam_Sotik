<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابدأ تجربتك مع صوتـك</title>
  <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lateef', sans-serif;
    }

    body {
      font-family: 'Lateef', sans-serif;
      background-color: #dff1f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      color: #6c757d;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Header */
    .header {
      font-size: 1.8rem;
      color: #4a4a4a;
      font-weight: bold;
      margin-top: 20px;
    }

    .title {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: bold;
      color: #6c757d;
    }

    /* Avatar Styling */
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }

    .avatar-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Input Container and Send Button */
    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .send-button {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .send-button:hover {
      background-color: #f0f0f0;
    }

    /* Buttons */
    .button {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 12px 16px;
      margin: 12px auto;
      max-width: 300px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      text-align: center;
      font-size: 0.9rem;
      color: #7a7a7a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item p {
      margin-top: 2px;
      font-size: 0.8rem;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .nav-text {
      font-size: 1.2rem !important;
      color: #7a7a7a;
      transition: color 0.3s;
    }

    .nav-item a:hover .nav-text {
      color: blue;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Avatar -->
  <div class="circle">
    <img src="/static/images/avatar3.jpg" alt="User Avatar" class="avatar-icon">
  </div>
  
  <!-- Instructions -->
  <div class="title">ابدأ تجربتك مع صوتـك</div>

  <!-- Text Input and Send Button -->
  <div class="input-container">
    <input type="text" id="wordInput" placeholder="أدخل الكلمة واستمع إلى نطقها..">
    <button class="send-button" onclick="playAudio()">ارسال</button>
  </div>

  <!-- Record Pronunciation Button -->
  <button class="button" onclick="openPronunciationPage()">قيم نطقي</button>
</div>

<!-- Navigation Bar -->
    <!-- Bottom Navigation Bar -->
    <div class="navbar">
      <div class="nav-item">
        <a href="{{ url_for('evaluate_pronounce') }}">
          <img src="/static/images/sotik_icon.png" alt="صوتـك">
          <p class="nav-text">صوتـك</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('chat_page') }}">
          <img src="/static/images/Question_icon.png" alt="أسألني">
          <p class="nav-text">أسألني</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('learning_journey') }}">
          <img src="/static/images/journey_icon.png" alt="رحلتي">
          <p class="nav-text">رحلتي</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('account_page') }}">
          <img src="/static/images/myacc_icon.png" alt="حسابي">
          <p class="nav-text">حسابي</p>
        </a>
      </div>
    </div>


<script>
  function playAudio() {
    const word = document.getElementById("wordInput").value.trim();
    if (word) {
      const audioFilePath = `audio/${word}.mp3`;
      const audio = new Audio(audioFilePath);
  
      audio.play().catch(error => {
        console.error("Audio file not found or error in playing audio:", error);
        alert("عذرًا، لم يتم العثور على ملف الصوت لهذه الكلمة");
      });
    } else {
      alert("الرجاء إدخال الكلمة أولاً");
    }
  }
  
  function openPronunciationPage() {
    window.location.href = "{{ url_for('feedback_page') }}";
}

function sendTextToBackend() {
  const word = document.getElementById("wordInput").value.trim();
  if (word) {
    fetch('/process_word', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ word: word })
    })
    .then(response => response.json())
    .then(data => {
      console.log(data.message);  // Handle the server's response here
      const audioFilePath = `audio/${word}.mp3`;
      const audio = new Audio(audioFilePath);
      audio.play().catch(error => {
        console.error("Audio file not found or error in playing audio:", error);
        alert("عذرًا، لم يتم العثور على ملف الصوت لهذه الكلمة");
      });
    })
    .catch(error => {
      console.error("Error sending text to backend:", error);
      alert("حدث خطأ أثناء إرسال الكلمة");
    });
  } else {
    alert("الرجاء إدخال الكلمة أولاً");
  }
}

</script>

</body>
</html>
