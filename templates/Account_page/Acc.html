<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>صوتـك</title>
  <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lateef', sans-serif;
    }

    body {
      font-family: 'Lateef', sans-serif;
      background-color: #dff1f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      color: #6c757d;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* Avatar Section */
    .avatar-section {
      margin-top: 20px;
    }

    /* Avatar Circle */
    .avatar-circle {
      width: 120px; /* Set width */
      height: 120px; /* Set height */
      border-radius: 50%; /* Makes it circular */
      overflow: hidden; /* Ensures the image is clipped to the circle */
      margin: 0 auto; /* Centers the circle */
      border: 4px solid #ffffff; /* Optional: border around the circle */
      background-color: #c8e6e5; /* Light background for avatar */
    }

    /* Avatar Image */
    .avatar {
      width: 100%;
      height: auto;
      object-fit: cover; /* Ensures the image covers the circle */
    }

    /* User Info */
    .user-name {
      font-size: 1.8rem; /* Increased size */
      color: #4a4a4a;
      margin-top: 10px;
    }

    .user-grade {
      font-size: 1.2rem; /* Increased size */
      color: #9a9a9a;
    }

    /* Buttons */
    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 12px 16px;
      margin: 12px auto;
      max-width: 300px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    .button img {
      width: 24px;
      height: 24px;
    }

    .button span {
      font-size: 1.2rem; /* Increased size */
      color: #4a4a4a;
      flex: 1;
      text-align: right;
    }

    /* Evaluation Box Styling */
    .evaluation-box {
      background-color: #f5f8f9;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      margin: 20px auto;
      gap: 15px; /* Adds space between elements */
    }

    /* Content Section */
    .evaluation-content {
      display: flex; /* Use flex to align image and text horizontally */
      align-items: flex-start; /* Align items at the top */
      justify-content: space-between; /* Space between text and image */
    }

    /* Character Image Styling */
    .evaluation-character {
      width: 60px; /* Set image width */
      height: auto; /* Maintain aspect ratio */
      margin-left: 15px; /* Space between image and text */
    }

    /* Evaluation Text */
    .evaluation-text {
      display: flex; /* Ensure text area is a flex container */
      flex-direction: column; /* Stack title and subtitle vertically */
    }

    /* Stars Section */
    .stars {
      display: inline-flex;
      margin-bottom: 12px; /* Space below stars */
    }

    /* Star Styling */
    .star {
      font-size: 1.5rem;
      color: #cccccc; /* Default color for stars */
      cursor: pointer;
      transition: color 0.3s;
    }

    .star.active {
      color: #ffc107; /* Yellow color for active stars */
    }

    /* Title and Subtitle Styling */
    .evaluation-title {
      font-size: 1.5rem; /* Increased size */
      color: #333;
      font-weight: bold;
      margin: 0;
    }

    .evaluation-subtitle {
      font-size: 1.1rem; /* Increased size */
      color: #777;
      margin-top: 4px;
    }

    /* Bottom Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between; /* Space between items, keeping them to the left */
      background-color: #ffffff;
      padding: 10px 20px; /* Add some padding for aesthetics */
      position: fixed;
      bottom: 0;
      left: 0; /* Align the navbar to the left */
      right: 0; /* Align the navbar to the right */
      width: 100%; /* Ensures it takes the full width */
      box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      text-align: center;
      font-size: 0.9rem;
      color: #7a7a7a;
      display: flex; /* Make the item a flex container */
      flex-direction: column; /* Stack the icon and text vertically */
      align-items: center; /* Center align items */
    }

    .nav-item p {
      margin-top: 2px; /* Reduce margin to minimize space between icon and text */
      font-size: 0.8rem; /* Adjust font size if necessary */
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .nav-text {
      margin-top: 2px; /* Keep the margin for space */
      font-size: 1.2rem !important; /* Increase font size (adjust as needed) */
      color: #7a7a7a; /* Default color */
      transition: color 0.3s; /* Smooth color transition */
    }

    .nav-item a:hover .nav-text {
      color: blue; /* Change color to blue on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Avatar and User Info -->
    <div class="avatar-section">
      <div class="avatar-circle">
        <img src="/static/images/avatar3.jpg" alt="User Avatar" class="avatar">
      </div>
      <p class="user-name">رانيا العثمان</p>
      <p class="user-grade">kg1</p>
    </div>

    <!-- Buttons -->
    <a href="{{ url_for('create_avatar') }}">
      <div class="button common-box">
        <span>صمم صورتك كما تحب!</span>
        <img src="/static/images/create_avatar_icon.png" alt="Create Avatar" class="avatar">
      </div>
    </a>

    <div class="button common-box">
      <span>إعدادات الحساب</span>
      <img src="/static/images/settings_icon.png" alt="Settings">
    </div>

    <!-- Evaluate Experience Section -->
    <div class="evaluation-box common-box">
      <div class="evaluation-content">
        <div class="evaluation-text">
          <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
          <p class="evaluation-title">قيّم تجربتك</p>
          <p class="evaluation-subtitle">كيف كانت رحلتك في صوتـك؟</p>
        </div>
        <img src="/static/images/evaluate_icon.png" alt="Character Illustration" class="evaluation-character">
      </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="navbar">
      <div class="nav-item">
        <a href="{{ url_for('evaluate_pronounce') }}">
          <img src="/static/images/sotik_icon.png" alt="صوتـك">
          <p class="nav-text">صوتـك</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('chat_page') }}">
          <img src="/static/images/Question_icon.png" alt="أسألني">
          <p class="nav-text">أسألني</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('learning_journey') }}">
          <img src="/static/images/journey_icon.png" alt="رحلتي">
          <p class="nav-text">رحلتي</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('account_page') }}">
          <img src="/static/images/myacc_icon.png" alt="حسابي">
          <p class="nav-text">حسابي</p>
        </a>
      </div>
    </div>
    
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const stars = document.querySelectorAll(".star");
  
      stars.forEach((star, index) => {
        star.addEventListener("click", () => {
          stars.forEach((s, i) => {
            s.classList.toggle("active", i <= index);
          });
        });
      });
    });
  </script>
</body>
</html>
