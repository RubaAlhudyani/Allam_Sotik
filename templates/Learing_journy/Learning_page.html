<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلتك في التعلم</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <link rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lateef', sans-serif;
        }

        body {
            font-family: 'Lateef', sans-serif;
            background-color: #dff1f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
            color: #6c757d;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .header {
            font-size: 1.8rem;
            color: #4a4a4a;
            font-weight: bold;
            margin-top: 20px;
        }

        .sub-header {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.1rem;
            color: #4a4a4a;
            margin-top: 10px;
            text-align: right; /* Align text to the right */
        }

        .map {
            width: 75%; /* Reduced width */
            height: auto;
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            text-align: center;
            font-size: 0.9rem;
            color: #7a7a7a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .nav-text {
            margin-top: 2px;
            font-size: 1.2rem;
            color: #7a7a7a;
            transition: color 0.3s;
        }

        .nav-item:hover .nav-text {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header"><strong>ابدأ رحلتك في التعلم ..</strong></div>
        <div class="sub-header">
            من هنا سوف تستطيع متابعة رحلتك في تعلم اللغة العربية خطوة بخطوة لتتمكن من التحدث بطلاقة! ابدأ الآن وتذكر أنه من سار على الدرب وصل!
        </div>
        <img src="/static/images/journey.png" alt="Learning Journey Map" class="map">
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="navbar">
      <div class="nav-item">
        <a href="{{ url_for('evaluate_pronounce') }}">
          <img src="/static/images/sotik_icon.png" alt="صوتـك">
          <p class="nav-text">صوتـك</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('chat_page') }}">
          <img src="/static/images/Question_icon.png" alt="أسألني">
          <p class="nav-text">أسألني</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('learning_journey') }}">
          <img src="/static/images/journey_icon.png" alt="رحلتي">
          <p class="nav-text">رحلتي</p>
        </a>
      </div>
      <div class="nav-item">
        <a href="{{ url_for('account_page') }}">
          <img src="/static/images/myacc_icon.png" alt="حسابي">
          <p class="nav-text">حسابي</p>
        </a>
      </div>
    </div>

</body>
</html>
